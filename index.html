<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Ui Clone</title>
    <link rel="stylesheet" href="style.css" /> 
</head>
<body>

    <header class="menu">

        <div class="menu__section left">
            <img class="menu__icon" src="assets/burger-icon.svg" alt="Burguer" />
            <a class="menu__link active"> All </a>
            <a class="menu__link"> Images </a>


        </div>  
        
        
        
        
        <div class="menu__section right">
            <img class="menu__icon" src="assets/more-icon.svg" alt="More" >
            <div class="menu__profile">
                <img class="menu__avatar--frame" src="assets/circle-frame.svg" alt="Avatar Frame" />
                <img class="menu__avatar" src="https://avatars.dicebear.com/api/gridy/Rocketseat.svg?b=%23f7f7f7&w=40&h=40" alt="Avatar Picture" />
                
            </div>

        </div>


    </header>
    
    
    
    
    
    <main class="content">
        <img class="content__logo" src="assets/logo.svg"alt="UI Clone"/>
        <input class="content__search" type="text" />
        <div class="content__offer">
            Made with heart by
            <a href ="https://youtube.com/rocketseat">Rocketseat</a> for studying
            purposes.
        </div>

    </main>
    <Footer class="footer">
        <div class="footer__section footer__location">
            <span>Brazil</span>

        </div>
        <div class="footer__bottom">

        
            <div class="footer__section footer__links">
                <a>Settings</a>
                <a>Privacy</a>
                <a>Terms</a>
            </div>
            
            <div class="footer__section footer__misc">
                <a>Advertise</a>
                <a>Business</a>
                <a>About</a>
                <a>How search works</a>
                <a> Penis</a>

            </div>
        </div>
        

    </Footer>
</body>
</html>
